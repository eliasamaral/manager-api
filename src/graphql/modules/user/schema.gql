type User {
  _id: ID!
  matricula: String
  email: String
  senha: String
  administrador: Boolean
  token: String
}

input UserInput {
  matricula: String
  email: String
  senha: String
  administrador: Boolean
  token: String
}

input LoginInput {
  matricula: String
  senha: String
}

type Query {
  user(_id: ID!): User
}

type Mutation {
  createUser(data: UserInput): User
  loginUser(loginInput: LoginInput): User
}
